<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta Field1="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ارسال اطلاعات</title>
  <style>
    * {
      direction: rtl;
    }

    body {
      background-image: url("static/SiteBg.jpg");
      background-size: cover;
    }

    .flexible-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      top: 50px;
      width: 350px;
      height: 400px;
      margin: auto;
      padding: 10px;
      background-color: rgb(253, 255, 255);
      border-radius: 10px;
      justify-content: space-around;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 50px;
      font-size: larger;
    }

    button {
      background-color: #007bff;
      width: 100px;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #Header {
      color: #9e9c9c;
      text-align: center;
      font-size: x-large;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    @media only screen and (max-width: 1050px) {
      .flexible-form {
        width: 80%;
        height: 70%;
        padding: 5%;
      }

      input,
      textarea {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        height: 12%;
        font-size: 300%;
        border: 2px solid black;
      }

      button {
        width: 30%;
        font-size: 400%;
      }

      #Header {
        border-bottom: 2px solid black;
        font-size: 500%;
        padding-bottom: 2%;
      }
    }
  </style>
</head>

<body>

  <form method="post" class="flexible-form" onsubmit="event.preventDefault();Send();">
    <label id="Header">فرم معرفی</label>
    <input type="text" id="Field1" name="Field1" placeholder="کد اشتراکی دریافتی از ادمین" required maxlength="70">

    <input type="text" id="Field2" name="Field2" placeholder="کد انتخاب شده" required maxlength="70">

    <input id="Field3" name="Field3" placeholder="ساعت رسید واریزی" required maxlength="70">

    <div style="text-align: center;"><button id="submit" type="submit">تایید</button></div>
  </form>

</body>

<script>

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  function Send() {
    var btn = document.getElementById("submit");
    btn.setAttribute("disabled", "disabled");
    btn.innerHTML = "در حال ارسال اطلاعات"
    var ajax_request = new XMLHttpRequest();
    ajax_request.open('POST', '/', true);
    ajax_request.setRequestHeader('Content-Type', 'application/json');

    ajax_request.onreadystatechange = function () {
      if (ajax_request.readyState === 4) {
        if (ajax_request.status == 200) {
          btn.innerHTML = "با موفیقت ارسال شد";
          setTimeout(() => { alert("اطلاعات با موفقیت ارسال شد"); }, 100)
        }
        else
          alert("خطایی رخ داد");
      }
    };
    var data = {
      "Field1": document.getElementsByName("Field1")[0].value,
      "Field2": document.getElementsByName("Field2")[0].value,
      "Field3": document.getElementsByName("Field3")[0].value
    };
    ajax_request.send(JSON.stringify(data));

  }
  if (getCookie("SecretCode") == null) {
    var ajax_request = new XMLHttpRequest();
    ajax_request.open('Get', '/GetCookie', true);
    ajax_request.setRequestHeader('Content-Type', 'application/text');
    ajax_request.send();
    ajax_request.onreadystatechange = function () {
      if (ajax_request.readyState === 4) {
        if (ajax_request.status == 200) {
          document.cookie = "SecretCode=" + ajax_request.responseText + "; max-age=31536000";
        }
      }
    }
  }
</script>

</html>
